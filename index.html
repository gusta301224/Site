<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Planejamento Semanal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 2rem;
            color: #007BFF;
        }

        #lista-tarefas {
            list-style: none;
            padding: 0;
            margin-top: 2rem;
            text-align: left;
        }

        #lista-tarefas li {
            background: #e9ecef;
            margin-bottom: 0.5rem;
            padding: 1rem;
            border-radius: 5px;
            display: flex;
            align-items: center;
            position: relative;
            transition: background-color 0.2s;
        }

        #lista-tarefas li:hover {
            background-color: #dee2e6;
        }

        /* Estilo para o ícone de 'feito' */
        .done-indicator {
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 1rem;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .done-indicator.done {
            background-color: #28a745;
            border-color: #28a745;
        }
        
        .done-indicator.done::after {
            content: '✓';
            color: #fff;
            font-size: 14px;
        }

        /* Estilo para a tarefa concluída */
        #lista-tarefas li.done .horario,
        #lista-tarefas li.done .tarefa {
            text-decoration: line-through;
            color: #888;
        }

        #lista-tarefas li .horario {
            font-weight: bold;
            color: #555;
            flex-shrink: 0;
            margin-right: 1rem;
        }
        
        #lista-tarefas li .tarefa {
            flex-grow: 1;
            margin-right: 1rem;
            outline: none;
        }

        /* Estilo para o botão de remover */
        .remove-btn {
            cursor: pointer;
            font-size: 1.5rem;
            line-height: 1;
            color: #dc3545;
            opacity: 0.6;
            transition: opacity 0.2s;
            position: absolute;
            right: 1rem;
        }

        .remove-btn:hover {
            opacity: 1;
        }

        /* Estilo para a área de adicionar tarefas */
        .add-task-form {
            display: flex;
            flex-wrap: wrap;
            margin-top: 2rem;
            gap: 10px;
            justify-content: space-between;
        }

        .add-task-form input {
            flex-grow: 1;
            border: 1px solid #ccc;
            padding: 0.5rem;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .add-task-form input:focus {
            outline: 2px solid #007BFF;
            border-color: transparent;
        }

        .add-task-form button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .add-task-form button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 id="dia-da-semana"></h1>
        <ul id="lista-tarefas"></ul>
        <div class="add-task-form">
            <input type="text" id="horario-novo" placeholder="Ex: 14h - 15h">
            <input type="text" id="tarefa-nova" placeholder="Nova Tarefa">
            <button id="add-btn">Adicionar</button>
        </div>
    </div>

    <script>
        const planejamentoBase = {
            "Segunda-feira": [
                { horario: "7h - 7h30", tarefa: "Afazeres simples (varrer, louça, cama)" },
                { horario: "7h30 - 10h", tarefa: "Estudar" },
                { horario: "10h - 11h", tarefa: "Treinar" },
                { horario: "11h - 11h30", tarefa: "Pausa" },
                { horario: "11h30 - 13h", tarefa: "Estudar" },
                { horario: "13h - 13h30", tarefa: "Descanço" }
            ],
            "Terça-feira": [
                { horario: "7h - 7h30", tarefa: "Afazeres maiores (varrer, louça, cama)" },
                { horario: "7h30 - 8h30", tarefa: "Treinar" },
                { horario: "8h30 - 12h", tarefa: "Estudar" },
                { horario: "12h - 12h30", tarefa: "Pausa" },
                { horario: "12h30 - 13h30", tarefa: "Jogar" }
            ],
            "Quarta-feira": [
                { horario: "7h - 7h30", tarefa: "Afazeres maiores (varrer, pano, louça, cama)" },
                { horario: "7h30 - 10h", tarefa: "Estudar" },
                { horario: "10h - 10h30", tarefa: "Pausa" },
                { horario: "10h30 - 11h30", tarefa: "Treinar" },
                { horario: "11h30 - 13h", tarefa: "Estudar" }
            ],
            "Quinta-feira": [
                { horario: "7h - 7h30", tarefa: "Afazeres simples (varrer, louça, cama)" },
                { horario: "7h30 - 8h30", tarefa: "Treinar" },
                { horario: "8h30 - 10h", tarefa: "Estudar" },
                { horario: "10h - 10h30", tarefa: "Pausa" },
                { horario: "10h30 - 12h30", tarefa: "Estudar" },
                { horario: "12h30 - 13h30", tarefa: "Jogar" }
            ],
            "Sexta-feira": [
                { horario: "7h - 8h", tarefa: "Afazeres maiores (varrer, pano, louça, cama)" },
                { horario: "8h - 9h", tarefa: "Treinar" },
                { horario: "9h - 9h30", tarefa: "Pausa" },
                { horario: "9h30 - 12h30", tarefa: "Estudar" },
                { horario: "12h30 - 13h30", tarefa: "Descanço" }
            ],
            "Sábado": [
                { horario: "7h - 8h30", tarefa: "Afazeres (banheiro, pó, armários, varrer, pano, louça, cama)" },
                { horario: "8h30 - 9h30", tarefa: "Treinar" },
                { horario: "9h30 - 10h", tarefa: "Pausa" },
                { horario: "10h - 12h", tarefa: "Estudar" },
                { horario: "12h - 13h00", tarefa: "Jogar" }
            ],
            "Domingo": [
                { horario: "O dia todo", tarefa: "Dia de descanso e lazer!" }
            ]
        };

        const diasDaSemana = [
            "Domingo",
            "Segunda-feira",
            "Terça-feira",
            "Quarta-feira",
            "Quinta-feira",
            "Sexta-feira",
            "Sábado"
        ];
        
        let planejamentoAtual;
        try {
            planejamentoAtual = JSON.parse(localStorage.getItem('planejamentoSemanal')) || planejamentoBase;
        } catch (e) {
            console.error("Erro ao carregar do LocalStorage. Usando planejamento base.");
            planejamentoAtual = planejamentoBase;
            localStorage.setItem('planejamentoSemanal', JSON.stringify(planejamentoAtual));
        }

        function mostrarPlanejamentoDoDia() {
            const dataAtual = new Date();
            const numeroDoDia = dataAtual.getDay();
            const nomeDoDia = diasDaSemana[numeroDoDia];
            const tarefasDoDia = planejamentoAtual[nomeDoDia];

            document.getElementById("dia-da-semana").innerText = `Planejamento para ${nomeDoDia}`;
            const listaTarefas = document.getElementById("lista-tarefas");
            listaTarefas.innerHTML = "";

            if (tarefasDoDia) {
                tarefasDoDia.forEach((item, index) => {
                    const li = document.createElement("li");
                    li.dataset.id = `${nomeDoDia}-${index}`;
                    
                    const doneIndicator = document.createElement("span");
                    doneIndicator.className = "done-indicator";
                    if (item.done) {
                        doneIndicator.classList.add("done");
                        li.classList.add("done");
                    }

                    const horarioSpan = document.createElement("span");
                    horarioSpan.className = "horario";
                    horarioSpan.textContent = item.horario;
                    horarioSpan.contentEditable = "true";

                    const tarefaSpan = document.createElement("span");
                    tarefaSpan.className = "tarefa";
                    tarefaSpan.textContent = item.tarefa;
                    tarefaSpan.contentEditable = "true";

                    const removeBtn = document.createElement("span");
                    removeBtn.className = "remove-btn";
                    removeBtn.textContent = "×";

                    li.appendChild(doneIndicator);
                    li.appendChild(horarioSpan);
                    li.appendChild(tarefaSpan);
                    li.appendChild(removeBtn);

                    listaTarefas.appendChild(li);

                    horarioSpan.addEventListener('blur', () => {
                        salvarEdicao(li.dataset.id, 'horario', horarioSpan.textContent);
                    });
                    tarefaSpan.addEventListener('blur', () => {
                        salvarEdicao(li.dataset.id, 'tarefa', tarefaSpan.textContent);
                    });
                });
            } else {
                const li = document.createElement("li");
                li.innerText = "Nenhum planejamento encontrado para este dia.";
                listaTarefas.appendChild(li);
            }
        }

        function salvarEdicao(id, campo, valor) {
            const [nomeDoDia, index] = id.split('-');
            const indexInt = parseInt(index);
            if (planejamentoAtual[nomeDoDia] && !isNaN(indexInt) && planejamentoAtual[nomeDoDia][indexInt]) {
                planejamentoAtual[nomeDoDia][indexInt][campo] = valor;
                localStorage.setItem('planejamentoSemanal', JSON.stringify(planejamentoAtual));
            }
        }

        document.getElementById("lista-tarefas").addEventListener("click", function(event) {
            const li = event.target.closest("li");
            if (!li) return;
            
            const idDaTarefa = li.dataset.id;
            const [nomeDoDia, index] = idDaTarefa.split('-');
            const indexInt = parseInt(index);

            if (event.target.classList.contains("remove-btn")) {
                if (planejamentoAtual[nomeDoDia] && !isNaN(indexInt) && planejamentoAtual[nomeDoDia][indexInt]) {
                    planejamentoAtual[nomeDoDia].splice(indexInt, 1);
                    localStorage.setItem('planejamentoSemanal', JSON.stringify(planejamentoAtual));
                    mostrarPlanejamentoDoDia();
                }
            } else {
                if (planejamentoAtual[nomeDoDia] && !isNaN(indexInt) && planejamentoAtual[nomeDoDia][indexInt]) {
                    const isDone = !planejamentoAtual[nomeDoDia][indexInt].done;
                    planejamentoAtual[nomeDoDia][indexInt].done = isDone;
                    localStorage.setItem('planejamentoSemanal', JSON.stringify(planejamentoAtual));
                    
                    li.classList.toggle("done", isDone);
                    const doneIndicator = li.querySelector('.done-indicator');
                    if (doneIndicator) {
                        doneIndicator.classList.toggle("done", isDone);
                    }
                }
            }
        });
        
        document.getElementById("add-btn").addEventListener("click", function() {
            const horarioNovo = document.getElementById("horario-novo").value;
            const tarefaNova = document.getElementById("tarefa-nova").value;
            const dataAtual = new Date();
            const numeroDoDia = dataAtual.getDay();
            const nomeDoDia = diasDaSemana[numeroDoDia];

            if (horarioNovo && tarefaNova) {
                if (!planejamentoAtual[nomeDoDia]) {
                    planejamentoAtual[nomeDoDia] = [];
                }
                planejamentoAtual[nomeDoDia].push({ horario: horarioNovo, tarefa: tarefaNova, done: false });
                localStorage.setItem('planejamentoSemanal', JSON.stringify(planejamentoAtual));
                document.getElementById("horario-novo").value = "";
                document.getElementById("tarefa-nova").value = "";
                mostrarPlanejamentoDoDia();
            }
        });

        document.addEventListener("DOMContentLoaded", mostrarPlanejamentoDoDia);
    </script>
</body>
</html>
